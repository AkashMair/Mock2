<form #registerForm="ngForm" (ngSubmit)="register(registerForm.value)">
  <input
  ngModel
  email
  name="email"
  placeholder="Email Address"
  type='email'
  >

  <input
  ngModel
  password
  name="password"
  placeholder="Password"
  type='password'
  >

  <button type="submit">Register</button>



</form>
